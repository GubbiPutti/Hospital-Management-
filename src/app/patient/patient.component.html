<html>
    <body>
        <div class="patient-form">
            <h2>Patient Information</h2>
            <form (ngSubmit)="onSubmit()" #patientForm="ngForm">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" [(ngModel)]="model.name" required>
              </div>
        
              <div class="form-group">
                <label for="symptoms">Symptoms:</label>
                <input type="text" id="symptoms" name="symptoms" [(ngModel)]="model.symptoms" required>
              </div>
        
              <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" [(ngModel)]="model.contact" required>
              </div>
        
              <!-- <button type="submit" [disabled]="!patientForm.form.valid">Submit</button> -->
            <button type="submit">Submit</button>
            </form>
          </div>
          
    </body>
</html>
