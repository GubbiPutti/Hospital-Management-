<html>
    <body>
        <div class="register-form">
            <form [formGroup]="registerForm" ngSubmit="registerSubmitted()" class="border p-4">
                <div class="row g-0">
                    <div class="col text-center p-2 mb-3 bg-light">
                        <span class="fs-3">Register</span>
                    </div>
                </div>
                
                <div class="row ">
                    <div class="col mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" id="firstname" class="form-control" formControlName="firstname"></div>
                    <div class="col mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" id="lastname" class="form-control" formControlName="lastname"></div>
                 </div>

                 <div class="row">
                    <div class="col mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" formControlName="email">

                    </div>
                 </div>

                 <div class="row">
                    <div class="col mb-3">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="mobile" formControlName="mobile">
                    </div>
        
                        <div class="col ps-3 mb-3">
                            <div class="m-1">Gender</div>
                                <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="female" value="f" formControlName="gender">
                                <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="male" value="m" formControlName="gender">
                                <label class="form-check-label" for="male">Male</label>
                                </div>
                            <!-- Add error message for gender if needed -->
                         </div>
                         
                    </div>

                    <div class="row">
                        <div class="col mb-3">
                            <label for="pwd" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pwd" formControlName="pwd">
                            <div class="form-text"></div> 
                        </div>
                        <div class="col mb-3">
                            <label for="rpwd" class="form-label">Repeat Password</label>
                            <input type="password" class="form-control" id="rpwd" formControlName="rpwd">
                            <div class="form-text"></div> 
                        </div>
                    </div>

                 <div class="row">
                    <div class="col-6 offset-3">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                 </div>
                
            </form>
        </div>


    </body>
</html>
