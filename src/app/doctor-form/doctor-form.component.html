<html>
    <body>
        <div class="doctor-form">
            <h2>Doctor Information</h2>
            <form (ngSubmit)="onSubmit()" #doctorForm="ngForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" [(ngModel)]="model.name" required>
                </div>
        
                <div class="form-group">
                    <label for="specialization">Specialization:</label>
                    <input type="text" id="specialization" name="specialization" [(ngModel)]="model.specialization" required>
                </div>
        
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" name="contact" [(ngModel)]="model.contact" required>
                </div>
        
                <div class="form-group">
                    <label for="contact">Email:</label>
                    <input type="email" id="email" name="email" [(ngModel)]="model.email" required>
                </div>
        
                <button type="submit" [disabled]="!doctorForm.form.valid">Submit</button>
            </form>
          </div>
          
    </body>
</html>
